<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webbshop</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <!-- <div class="cart">
                    <i class="material-icons"> remove_shopping_cart</i>
                    <i class="material-icons"> add_shopping_cart</i>
            </div> -->
            <header>
                <a onclick="openCloseMenu()"><i id="hamburgericon" class="icon material-icons">menu</i></a>
                <a onclick="openCart()"><i id="carticon" class="icon material-icons">shopping_cart</i></a>
                <a href="./index.html"><i id="logoicon" class="material-icons">restaurant </i><p id="title">Matlådor</p></a>
        </header>
        <main>
            <div class="ad"></div>
            <!-- <div class="infos"></div>
            <div class="offers"></div> -->
            <div class="meals">
                <div class="meal" id="meal1">
                    <div class="mealpic" id="mealpic1"></div>
                    <div class="mealname">Köttbullar</div>
                    <div class="price">50 kr</div>
                    <div class="veg">v</div>
                    <div class="info"><i class="material-icons mealicon">info</i></div>
                </div>
                <div class="meal" id="meal2">
                    <div class="mealpic" id="mealpic2"></div>
                    <div class="mealname">Flera spaghetti</div>
                    <div class="price">40 kr</div>
                </div>
                <div class="meal" id="meal3">
                    <div class="mealpic" id="mealpic3"></div>                
                    <div class="mealname">Köttkött</div>
                    <div class="price">35 kr</div>
                    <div class="eco"><i class="material-icons mealicon">local_florist</i></div>
                </div>
                <div class="meal" id="meal4">
                    <div class="mealpic" id="mealpic4"></div>
                    <div class="mealname">Mycket mat</div>
                    <div class="price">55 kr</div>
                    <div class="info"><i class="material-icons mealicon">info</i></div>
                    <div class="veg">v</div>
                </div>
                <div class="meal" id="meal5">
                    <div class="mealpic" id="mealpic5"></div>
                    <div class="mealname">Grönsak</div>
                    <div class="price">35 kr</div>
                </div>
                <div class="meal" id="meal6">
                    <div class="mealpic"id="mealpic6"></div>
                    <div class="mealname">En spaghetto</div>
                    <div class="price">5 kr</div>
                    <div class="info"><i class="material-icons mealicon">info</i></div>
                    <div class="eco"><i class="material-icons mealicon">local_florist</i></div>
                    <div class="veg">v</div>
                </div>
                <div class="meal" id="meal7">
                    <div class="mealpic" id="mealpic7"></div>
                    <div class="mealname">Soppa</div>
                    <div class="price">25 kr</div>
                    <div class="veg">v</div>
                </div>                
                <div class="meal" id="meal8">
                    <div class="mealpic" id="mealpic8"></div>
                    <div class="mealname">Johns frukost</div>
                    <div class="price">70 kr</div>
                </div>
            </div>
        </main>
        <nav id="theMenu">
                <a class="closer list" onclick="openCloseMenu()"><i id="hamburgericon" class="material-icons mealicon">menu</i></a>
            <ul>
                <a href="./index.html" class="list">Hem</a>
                <a href="./om.html" class="list">Om butiken</a>
                <a href="./kontakt.html" class="list">Kontakt</a>
            </ul>
        </nav>  
        <footer></footer>
    </div>
    <script src="main.js"></script>

</html>
